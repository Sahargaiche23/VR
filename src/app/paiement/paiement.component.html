<header class="header">
    <h1>Payment Information</h1>
    <p>Complete your subscription payment to get started!</p>
</header>

<section class="payment">
    <form (ngSubmit)="onSubmit()" #paymentForm="ngForm">
        <div class="form-group">
            <label for="cardNumber">Credit Card Number</label>
            <input 
                type="text" 
                id="cardNumber" 
                name="cardNumber" 
                class="form-control" 
                [(ngModel)]="payment.cardNumber" 
                required 
                pattern="^\d{16}$" 
                placeholder="1234 5678 9876 5432"
                #cardNumber="ngModel">
            <div *ngIf="cardNumber.invalid && cardNumber.touched" class="error">
                Card number is required and should be 16 digits.
            </div>
        </div>

        <div class="form-group">
            <label for="expirationDate">Expiration Date</label>
            <input 
                type="month" 
                id="expirationDate" 
                name="expirationDate" 
                class="form-control" 
                [(ngModel)]="payment.expirationDate" 
                required 
                #expirationDate="ngModel">
            <div *ngIf="expirationDate.invalid && expirationDate.touched" class="error">
                Expiration date is required.
            </div>
        </div>

        <div class="form-group">
            <label for="cvv">CVV</label>
            <input 
                type="text" 
                id="cvv" 
                name="cvv" 
                class="form-control" 
                [(ngModel)]="payment.cvv" 
                required 
                pattern="^\d{3}$" 
                placeholder="123"
                #cvv="ngModel">
            <div *ngIf="cvv.invalid && cvv.touched" class="error">
                CVV is required and should be 3 digits.
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn" [disabled]="paymentForm.invalid">Complete Payment</button>
        </div>
    </form>
</section>
